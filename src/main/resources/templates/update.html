<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<div class="title-container">
    <h1>Update</h1>
</div>

<div class="ul-align-center">
    <form action="#" th:action="@{/account-book/update/{id}(id=*{id})}" th:object="${updateInfo}" th:method="put">
        <ul>
            <li>
                <input type="radio" th:field="*{priceType}" value="income">
                <label th:text="収入"/>
                <input type="radio" th:field="*{priceType}" value="expense">
                <label th:text="支出"/>
            </li>
            <li>
                <span>日付</span>
                <span>
                <input type="date" th:field="*{itemDate}"/>
            </span>
            </li>
            <li>
                <span>内容</span>
                <span>
                <input type="text" th:field="*{item}" name="name"/>
            </span>
            </li>
            <li>
                <span>金額</span>
                <span>
                <input type="number" th:field="*{price}" required minlength="1"/>
            </span>
            </li>
            <li>
                <span>備考</span>
                <span>
                <input type="text" th:field="*{note}"/>
            </span>
            </li>
        </ul>
        <button type="submit">更新</button>
    </form>
    <a th:href="@{/account-book/}">一覧に戻る</a>
</div>

</body>
</html>
